<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>会员注册-网上保险商城-中国平安</title>
		<link rel="stylesheet" type="text/css" href="../css/pa_ui.css">
		<link rel="stylesheet" type="text/css" href="../css/simple_e_one_regist.css">
		<link rel="stylesheet" type="text/css" href="../css/base(1).css">
		<link rel="stylesheet" type="text/css" href="../css/public(1).css">
		<link rel="stylesheet" type="text/css" href="../css/signUp(1).css">
		<style type="text/css">
			/*------------来源于生态圈---------------*/
			.emall-wrap .loginmaintabs{display: none;}
			.emall-wrap .loginCont{border-top: 1px solid #ddd;}
			/*------------来源于生态圈---------------*/
			.loginmaintabs{display:none}
		</style>
	</head>
	<body>
		<!-- START: 隐藏域 -->
		<input type="hidden" id="actionSource" value="">
		<!-- END: 隐藏域 -->
		<!--main begin-->
		<div class="signUp_box_wrap01">
			<div class="signUp_box01">
				<ul class="loginmaintabs c">
					<li class="active">
						手机注册
					</li>
					<li>
						邮箱注册
					</li>
				</ul>
				<div class="loginCont">
					<iframe id="regeditPhone" src="./toRegisterUser(1).html" width="360" height="400" class="inner" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
					<iframe id="regeditToa" src="./saved_resource.html" width="100%" height="380" class="inner" frameborder="0" scrolling="no" allowtransparency="true" style="display:none;padding: 15px 35px;"></iframe>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				// 手机注册SRC
				var regeditPhoneUrl = 'https://www.pingan.com/customer/toRegisterUser.do?type=111&flowID=O0MgaX7XqPLHqj5R';
				// 邮箱注册SRC
				var regeditToa = 'http://www.pingan.com/customer/toRegisterUser.do?type=110&flowID=O0MgaX7XqPLHqj5R';
				// 针对IE6 不支持验证码显示的解决方案，默认显示邮箱注册
				if($.browser.msie && $.browser.version == '6.0'){
					$('.loginmaintabs li').removeClass('active').eq(1).addClass('active');
					$('.loginCont .contab,iframe').eq(1).show().siblings().hide();
					$('#regeditToa').attr('src',regeditToa);
				}else{
					$('#regeditPhone').attr('src',regeditPhoneUrl);
				}

				$('.loginmaintabs li').bind('click', function() {
					var index = $('.loginmaintabs li').removeClass('active').index($(this));
					$(this).addClass('active');
					$('.loginCont .contab,iframe').eq(index).show().siblings().hide();
					if($('iframe').eq(index).attr('id') =='regeditToa'){
						$('#regeditToa').attr('src',regeditToa);
						$('#regeditPhone').attr('src','');
					} else {
						$('#regeditPhone').attr('src',regeditPhoneUrl);
						$('#regeditToa').attr('src','');
					}
				});

				// 来源：生态圈
				if ($('#actionSource').val() == 'emall') {
		            $('body').addClass('emall-wrap');
		        }
			});
		</script>
	

</body></html>
