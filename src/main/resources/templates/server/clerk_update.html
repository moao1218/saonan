			    <tr>
			      <th scope="row">员工密码</th>

			      <td></td>

			    <tr>
			      <th scope="row">职位</th>
			      <td> <select id="roleid" name="roleid" >

		              	<option th:value="2">保单二审</option>
		              	<option th:value="3">保单三审</option>
		              	<option th:value="4">理赔一审</option>
		              	<option th:value="5">理赔二审</option>
		              	<option th:value="6">理赔三审</option>
		              	<option th:value="7">会计</option>
		              	<option th:value="8">指导人员</option>
		              	<option th:value="9">保单勘察人员</option>
		              	<option th:value="10">理赔勘察人员</option>
		              	<option th:value="11">超级管理员</option>
				      </select>
					</td>
			    </tr>
			    <tr>
			      <th scope="row">姓名</th>
			      <td> <input type="text" th:value="${findaclerk.realname}" name="realname" id="realname" /></td>
			    </tr>
			    
			    <tr>
			      <th scope="row">身份证号码</th>

			      <td></td>

			    <tr>

			    </tr>
			    
			    
			    <tr>
			      <th scope="row">性别</th>
			      <td th:text="${findaclerk.sex}==1?'男':'女'"></td>
			      <td></td>
			    </tr>
			    <tr>
			      <th scope="row">名族</th>
			      <td th:text="${findaclerk.nation}"></td>
			      <td></td>
			    </tr>
			    <tr>
			      <th scope="row">家庭地址</th>

			      </td>
			    </tr>
			   
			   <tr>
			      <th scope="row">紧急联系人</th>

			    </tr>
			    
			 
			    <tr>
			      <th scope="row">紧急联系人电话</th>

			      </td>
			    </tr>
			    
			    
			    <tr>
			      <th scope="row">入职日期</th>

			      <td></td>
			    </tr>
			    
			    <tr>
			      <th scope="row">负责地区</th>
			      <th> <select id="area"  name="area">
				      	<option value="">--请选择--</option>
				        <option th:each="city:${cityList}" th:value="${city.code}" th:text="${city.region_name_c}" th:select="${city.code}==${findaclerk.city.code}">Choose...</option>
				      </select>
			      </th>
			    </tr>
			    
			  
			    
			    <tr>
			      <th scope="row">手机号</th>
			      <td> <input type="text" name="phone" th:value="${findaclerk.phone}"  id="phone" /></td>
			      <td></td>
			    </tr>
			    <tr>
			      <th scope="row">删除状态</th>
			      <td th:text="${findaclerk.del_status}==0?'未删除':'已删除'"></td>
			      <td></td>
			    </tr>
			   
			  </tbody>
			</table>
			 <button type="submit" id="tijiao"  class="btn btn-primary" style="margin-left: 400px"  >提交</button>

  <script type="application/javascript">
    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
  </script>
