                <li id="getPayed" class="hasNum"><a href="#order/payed" id="clickPayed">已支付<span></span></a></li>

        <div class="content-list-box">

        </div>

    <!--添加保单等待弹层======================================-->
    <div class="tc_baodan" id="addSuccess" style="display:none;">
        <p class="tc_title"><span>温馨提示</span><a href="javascript:;" class="guanbi"></a></p>
        <div class="tc_baodan_detail" style="padding-bottom:70px;">
            <p>添加成功，您可以去已支付中进行查看<br><span>窗口将在<span class="addsecond" style="color:red;">3</span>秒后关闭</span></p>
        </div>
    </div>
    <div class="tc_baodan" id="addWaiting" style="display: none;">
        <p class="tc_title"><span>添加保单</span><a href="javascript:;" class="guanbi" ></a></p>
        <div class="tc_baodan_detail" style="padding-left:70px;">
            <h4></h4>
            <p style="padding-left:43px;text-align: left;">系统正在验证您的保单号，请稍等...</p>
        </div>
    </div>
    <div class="tc_baodan" id="addFail" style="display: none;">
        <p class="tc_title"><span>温馨提示</span><a href="javascript:;" class="guanbi"></a></p>
        <div class="tc_baodan_detail">
            <p>尊敬的用户，非常抱歉未能查询到该保单。</p>
        </div>
    </div>
    <!--添加保单等待弹层结束===================================-->
    <div class="page-mask2 JS-page-mask4" style="display:none;" id="deleteOrderResult">

            </div>
        </div>
    </div>
    <div class="page-mask2" style="display:none;" id="cannotpay">
        <p class="page-mask1-title"><i></i>温馨提示</p>
        <div class="page-mask1-content" style="width: 310px;margin-left: 43px;">
            <div class="comment-btn-box" style="width:300px">
                <p class="content-text" style="margin: 0px 0 43px;text-align: left;text-indent:2em">您好，您的支付信息有误，请刷新页面重新选择。</p>
                <a  class="comment-btn-right" style="text-align: center;position:relative; left: 88px;float:none;">我知道了</a>
            </div>
        </div>
    </div>


    <div id="combineStartdateApproach" class="pj_yesorno" style="display:none;">
        <p style="padding-left:10px">温馨提示</p><a href="javascript:;" id="combineStartdateApproach_cancel"></a>
        <div class="pj_info">
            <div class="tupianbeijsucce_error" style="display:none;"></div>
            <div style="float:left;">
                <p style="font-size: 15px; height: 35px; margin-left: 20px; margin-top: 20px; color: #333; padding: 0; line-height: 35px; text-align: center;" >您好，您投保的车险即将生效，为保证爱车如期获得保障，请您尽快前往附近的人保分支机构柜台支付保费。<br />
            </div>
        </div>
    </div>
    <input type="hidden" id="policyArea_code" value="" />

    <div class="page-mask2 JS-page-mask4" style="display:none;" id="downloadPEQResult">
        <p class="page-mask1-title"><i></i>温馨提示</p>
        <div class="page-mask1-content">
            <div class="comment-btn-box">
                <p class="content-text" id="PEQWrongMSG"></p>
            </div>
        </div>
    </div>
	 <div class="page-mask2 JS-page-mask4" style="display:none;width: 500px;margin-left: -250px;" id="jsCombineResult">
        <p class="page-mask1-title"><i></i>温馨提示</p>
        <div class="page-mask1-content">
            <div class="comment-btn-box" style="width:auto">
                <p class="content-text" style="line-height: 25px;"id="CombineWrongMSG"></p>
            </div>
        </div>
    </div>
</script>
